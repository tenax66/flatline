---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <span class="fs-4 text-muted">{{ page.date | date: "%b %d, %y" }} <a
      href="{{ site.baseurl }}/category/{{ page.author | url_encode }}">{{ page.author }}</a></span>
  <div class="mt-4">{{ content }}</div>
  <div>
    <a href="https://twitter.com/intent/tweet?text={{page.title}}%0A{{site.url}}{{page.url}}" data-show-count="false">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-twitter footer-icons" viewBox="0 0 16 16">
        <path
          d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
      </svg>
    </a>
  </div>
  <br />

  <hr>

  <div class="d-flex justify-content-between">
    {% if page.previous %}
    <a href="{{ page.previous.url }}"><i class="fa-solid fa-arrow-left fa-2xl"></i></a>
    {% endif %}

    <a href="{{ site.baseurl}}" class="fs-5">HOME</a>

    {% if page.next %}
    <a href="{{ page.next.url }}"><i class="fa-solid fa-arrow-right fa-2xl"></i></a>
    {% endif %}
  </div>
</div>
