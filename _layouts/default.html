<!DOCTYPE html>
<html lang="en-us" class="h-100" data-bs-theme="auto">
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The page supports both dark and light color schemes, and the page author prefers / default is light. -->
    <meta name="color-scheme" content="dark light" />
    <!-- PageFind-->
    <link href="{{site.baseurl}}/pagefind/pagefind-ui.css" rel="stylesheet">
    <script src="{{site.baseurl}}/pagefind/pagefind-ui.js"></script>
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" />
    {% seo %} {% feed_meta %} {% include google-analytics.html %}
    <!-- Adobe Fonts -->
    <script>
      (function(d) {
        var config = {
          kitId: 'dxy6nkj',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0d59881021.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="{{site.baseurl}}/assets/js/color-modes.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}"/>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container">
      {% include navigation.html %}
      <div class="body">{{ content }}</div>
    </div>
    {% include footer.html %}
    <!-- JS for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
