<nav class="navbar fixed-top navbar-expand-lg navbar-light flatline-navbar-container">
  <div class="container position-relative align-items-start">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand p-0 position-absolute top-50 start-50 translate-middle d-lg-none"
      href="{{ '/' | relative_url }}">{{ site.name | upcase }}</a>
    <a class="navbar-brand p-0 d-none d-lg-block align-self-lg-center" href="{{ '/' | relative_url }}">{{ site.name |
      upcase
      }}</a>
    <div class="navbar-actions position-absolute top-0 end-0 pe-2">
      <ul class="navbar-nav align-items-center flex-row">
        <li class="nav-item">
          <button class="btn btn-link nav-link py-2 px-1 px-lg-2 d-flex align-items-center" id="bd-theme" type="button"
            aria-label="Toggle theme">
            <svg class="bi my-1 theme-icon-active">
              <use href="#circle-half"></use>
            </svg>
            <span class="d-lg-none ms-2" id="bd-theme-text"></span>
          </button>
          <div class="d-none" aria-hidden="true">
            <button type="button" data-bs-theme-value="light" aria-pressed="false">
              <svg class="bi">
                <use href="#sun-fill"></use>
              </svg>
            </button>
            <button type="button" data-bs-theme-value="dark" aria-pressed="false">
              <svg class="bi">
                <use href="#moon-stars-fill"></use>
              </svg>
            </button>
            <button type="button" data-bs-theme-value="auto" aria-pressed="true">
              <svg class="bi">
                <use href="#circle-half"></use>
              </svg>
            </button>
          </div>
        </li>
        <li class="nav-item ms-1">
          <button type="button" class="btn bg-graylight font-weight-bold text-muted p-0 me-2" data-bs-toggle="modal"
            data-bs-target="#searchModal">
            <i class="fas fa-search"></i>
          </button>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-start w-100 flex-grow-1 justify-content-end justify-content-lg-start flex-wrap">
      <div class="collapse navbar-collapse mt-2 mt-lg-0 w-100" id="navbarNav">
        <ul class="navbar-nav ms-lg-3">
          {% for item in site.data.navigation %}
          <li class="nav-item">
            <a href="{{ item.link | relative_url }}" {% if page.url==item.link %} class="nav-link active" {% else %}
              class="nav-link" {% endif %}>{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="w-100 d-lg-none"></div>
    </div>
  </div>
</nav>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- pagefind -->
        <div id="search"></div>
        <script>
          window.addEventListener('DOMContentLoaded', (event) => {
            new PagefindUI({
              element: "#search",
              showSubResults: true,
              showImages: false
            });
          });
        </script>
      </div>
    </div>
  </div>
</div>
